<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/swal.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Billing</title>
</head>
<body>
    <div class="app">
		<div class='login'>
			<div class="container marginTop">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header">ავტორიზაცია</div>

							<div class="card-body">
								<form method="POST" action="#" id='login'>
									<div class="form-group row">
										<label for="email" class="col-sm-4 col-form-label text-md-right">ელ-ფოსტა</label>

										<div class="col-md-6">
											<input id="email" type="email" class="form-control" name="email" value="" required>
										</div>
									</div>

									<div class="form-group row">
										<label for="password" class="col-md-4 col-form-label text-md-right">პაროლი</label>

										<div class="col-md-6">
											<input id="password" type="password" class="form-control" name="password" required>
										</div>
									</div>
									<div class="form-group row mb-0">
										<div class="col-md-8 offset-md-4">
											<button type="submit" class="btn btn-primary" >ავტორიზაცია</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>   
    </div>
	<div class='debug'>
	
	</div>
    <script type="text/javascript" src="cordova.js"></script>
	
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/swal.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
